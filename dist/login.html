<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Content Portal - PukulEnam</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container-xl px-4">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                <!-- Social login form-->
                <div class="card my-5">
                  <div class="card-body p-5 text-center">
                    <img src="assets/img/LOGO_FIX.png" alt="PukulEnam Logo" class="mb-3" width="100" />
                    <div class="h3 fw-light mb-3">Content Portal</div>
                  </div>
                  <hr class="my-0" />
                  <div class="card-body p-5">
                    <!-- Login form-->
                    <form>
                      <!-- Form Group Username-->
                      <div class="mb-3">
                        <label class="text-gray-600 small" for="emailExample">Username</label>
                        <input class="form-control form-control-solid" type="text" placeholder="" aria-label="Email Address" aria-describedby="emailExample" />
                      </div>
                      <!-- Form Group (password)-->
                      <div class="mb-3">
                        <label class="text-gray-600 small" for="passwordExample">Password</label>
                        <input class="form-control form-control-solid" type="password" placeholder="" aria-label="Password" aria-describedby="passwordExample" />
                      </div>
                      <!-- Form Group (forgot password link)-->
                      <div class="mb-3"><a class="small" href="#">Forgot your password?</a></div>
                      <!-- Form Group (login box)-->
                      <div class="d-flex align-items-center justify-content-between mb-0">
                        <div class="form-check">
                          <input class="form-check-input" id="checkRememberPassword" type="checkbox" value="" />
                          <label class="form-check-label" for="checkRememberPassword">Remember password</label>
                        </div>
                        <a class="btn btn-primary" href="dashboard.html">Login</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="footer-admin mt-auto footer-light">
          <div class="container-xl px-4">
            <div class="row">
              <div class="col-md-6 small">&copy; 2023 PukulEnam</div>
              <div class="col-md-6 text-md-end small">
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
